<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dog Walking Service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

	<div id="app" class="container py-5">
		<h1 class="mb-4 text-primary">{{ message }}</h1>
		<!--<p class="lead">Connect with trusted walkers for your beloved dog!</p>
		<a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
		<a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->
		<form @submit.prevent="handleLogin">
			<div class="mb-3">
				<label for="username" class="form-label fw-semibold">Username</label>
				<input type="text" id="username" v-model="username" class="form-control" placeholder="Enter your username">
			</div>

			<div class="mb-4">
				<label for="password" class="form-label fw-semibold">Password</label>
				<input type="password" id="password" v-model="password" class="form-control" placeholder="Enter your password">
			</div>

			<button type="submit" class="btn btn-primary">Log In</button>
		</form>
		<h2 class="mb-4 fw-bold">All Registered Dogs</h2>
		<table class="table table-striped align-middle">
			<thead class="table-dark">
				<tr>
				<th scope="col">Dog ID</th>
				<th scope="col">Name</th>
				<th scope="col">Size</th>
				<th scope="col">Owner ID</th>
				<th scope="col">Photo</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="dog,i in dogs" :key="dog.dog_id">
				<td>{{ dog.dog_id }}</td>
				<td>{{ dog.dog_name }}</td>
				<td>{{ dog.size }}</td>
				<td>{{ dog.owner_id }}</td>
				<td>
					<img :src="dog.photo" style="height: 80px;" alt="Dog photo">
				</td>
				</tr>
			</tbody>
   	 	</table>
	</div>

	<script>
		const { createApp } = Vue;
		createApp({
			data() {
				return {
					message: 'Welcome to the Dog Walking Service!',
					username: '',
					password: '',
					dogs: []
				};
			},
			methods: {
				async loadDogs () {
					try {
						const res = await fetch('/api/users/dogs');
						if (!res.ok) throw new Error('Failed to fetch dog data');
						this.dogs = await res.json();
						for (const element of this.dogs) {
							const res = await fetch('https://dog.ceo/api/breeds/image/random');
							const data = await res.json();
							element.photo = data.message;
						}
						console.log(this.dogs)
					} catch (err) {
						console.error(err);
						error.value = 'Unable to load dogs';
					}
				},

				handleLogin() {
					fetch('/api/users/login',{
						method:'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							email: this.username,
							password: this.password
						})
					}).then(response => {
						if (response.ok) {
							return response.json();
						} else {
							throw new Error('Login failed');
						}
					}).then(data => {
						console.log(data);
						localStorage.setItem('loginCreds', JSON.stringify({
							username: this.username,
							password: this.password,
							user: data.user.user_id
						}));
						if(data.user.role === 'owner'){
							window.location.href = '/owner-dashboard.html';
						} else if(data.user.role === 'walker'){
							window.location.href = '/walker-dashboard.html';
						}
					}).catch(error => {
						console.error(error);
						alert(error.message);
					})
				},
				autoLogin() {
					const saved = localStorage.getItem('loginCreds');
					if (saved) {
						const creds = JSON.parse(saved);
						this.username = creds.username;
						this.password = creds.password;
						this.handleLogin();
					}
				}
			},
			mounted() {
				this.autoLogin();
				this.loadDogs();
			}
		}).mount('#app');
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
